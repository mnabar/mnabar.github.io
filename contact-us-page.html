	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/media-style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="code/navbar-function.js"></script>
	<script type="text/javascript" src="code/app.js"></script>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
		    <ul class="nav sidebar-nav">
		      <li> <a href="./index.html"> Chicago Raas</a> </li>
		      <li> <a href="./about-page.html">About</a> </li>
		      <li> <a href="./members-page.html">Members</a> </li>
		      <li class="active-page"> <a href="">Contact</a> </li>
		    </ul>
		  </nav>

		    <button type="button" class="glyphicon glyphicon-menu-hamburger hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
		    </button>
			<div id="page-content-wrapper">
				<div class="header-image title-text contact-image">
					Contact Us
				</div>

				<div class="page-text">
					<p>
           	 			Feel free to contact us about any questions, comments, or performance requests.  You can also send us a message and stay up to date on our events through our <a href="https://www.facebook.com/chicagoraas/" target = "_blank">Facebook</a> page!  
           		 	</p>

					<form id="contact-form" action="//formspree.io/captains@chicagoraas.com"
					      method="POST" accept="application/json">
					  <div class="form-group">
					    <label for="senderName">Name</label>
					    <input type="text" class="form-control" name="Name" placeholder="Name" required>
					  </div>

					  <div class="form-group">
					    <label for="senderEmail">Email Address</label>
					    <input type="text" class="form-control" name="_replyto" placeholder="Email" required></input>
					  </div>

					  <div class="form-group">
					    <label for="senderEmailMessage">Message</label>
					    <textarea class="form-control" name="Message" rows="3" placeholder="Message" required></textarea>
					  </div>
					  <input type="text" name="_gotcha" style="display:none" />
					  <button class="submit btn btn-default" type="submit" value="Submit">Submit</button>
					</form>


				</div>
				
			</div>

	</div>

</body>
</html>
